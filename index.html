<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzriv - Jueguito online de carreras y calaveras</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="up">Ar</button>
            <button id="left">Iz</button>
            <button id="right">De</button>
            <button id="down">Ab</button>
        </div>
        <div class="messages">
            <p><span id="lives"></span></p>
            <p>Time: <span id="time"></span></p>
            <p>Record: <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./games2.js"></script>
</body>
</html>
